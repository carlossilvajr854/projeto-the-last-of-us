<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Last of Us - Série</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/public/css/reset.css" />
        <link rel="stylesheet" href="/public/css/style.css" />
        <link rel="stylesheet" href="/public/css/responsive.css" />
    </head>
    <body>
        <main>
            <div class="carousel">
                <img
                    src="/public/img/tlou-1.jpg"
                    alt="Ellie e Joel abraçados"
                    class="imagem ativa"
                />
                <img
                    src="/public/img/tlou-2.jpg"
                    alt="Personagens The Last of Us"
                    class="imagem"
                />
                <img
                    src="/public/img/tlou-3.jpg"
                    alt="Joel olhando pela janela"
                    class="imagem"
                />
                <img
                    src="/public/img/tlou-4.jpg"
                    alt="Ellie e Tess se olhando"
                    class="imagem"
                />
                <img
                    src="/public/img/tlou-5.jpg"
                    alt="Ellie e Joel caminhando em uma cidade destruída"
                    class="imagem"
                />
                <img
                    src="/public/img/tlou-6.jpg"
                    alt="Joel segurando uma lanterna ligada na mão direita"
                    class="imagem"
                />
            </div>
            <div class="conteudo">
                <div class="informacoes">
                    <img
                        class="logo"
                        src="/public/img/logo.png"
                        alt="Logo The Last of Us"
                    />
                    <p class="descricao">
                        The Last of Us é uma série distópica da HBO baseada na
                        franquia de jogos de videogame de mesmo nome criada por
                        Neil Druckmann. O drama narra um futuro pandêmico que
                        foi devastador para a humanidade, deixando os seres
                        humanos à beira da extinção.
                    </p>
                </div>

                <div class="botoes-carousel">
                    <button class="botao selecionado"></button>
                    <button class="botao"></button>
                    <button class="botao"></button>
                    <button class="botao"></button>
                    <button class="botao"></button>
                    <button class="botao"></button>
                </div>
            </div>

            <aside class="menu-lateral">
                <ul>
                    <li>
                        <a
                            href="https://github.com/carlossilvajr854"
                            target="_blank"
                        >
                            <img
                                src="/public/img/github.svg"
                                alt="logo GitHub"
                                class="icone"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            href="http://www.linkedin.com/in/carlossilvajr854"
                            target="_blank"
                        >
                            <img
                                src="/public/img/linkedin-in.svg"
                                alt="logo LinkedIn"
                                class="icone"
                            />
                        </a>
                    </li>
                </ul>
            </aside>
        </main>
        <script src="/public/js/index.js"></script>
